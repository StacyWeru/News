{% extends 'base.html'%}
{% block cintent %}

<body>
    <h1> {{id}} </h1>
    <div class="container-fluid">
        <div class="card-columns">
            {% for article in articles %}

            <div class="card">
                <img class="card" src="{{article.image }} " alt="" size="100px">
                <div class="card-body">
                    <h5 class="card-title">{{article.author}}</h5>
                    <p class="card-text">{{article.description}}</p>
                    <a href="{{article.url}}">
                        <p class="card-text">Click here for more information</p>
                    </a>
                </div>
                <div class="card-footer">
                    <small>Published at:{{article.time}}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
